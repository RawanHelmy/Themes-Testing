<div class="row">
    <div class="col-xs-12">
        <form #f="ngForm" (ngSubmit)="addIngredient(f)">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for= "name">Name</label>
                    <input 
                    id="name" 
                    type="text" 
                    class="form-control" 
                    name="name"
                    ngModel
                    required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    id="amount" 
                    type="number" 
                    class="form-control" 
                    name="amount"
                    ngModel
                    min="1"
                    required
                    pattern="^[1-9]+[0-9]*$"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" style="margin: 2px;" [disabled]="f.invalid">{{editingMode ?'Update' : 'Add'}}</button>
                    <button type="button" class="btn btn-danger" style="margin: 2px;" (click)="onDelete()" [disabled]="!editingMode">Delete</button>
                    <button type="button" class="btn btn-primary" style="margin: 2px;" (click)="clearForm()" [disabled]="!f.touched">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
