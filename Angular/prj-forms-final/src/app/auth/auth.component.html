<ng-template app-placeholder></ng-template>
<div class="row">
    <div class="col-md-12">
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner></div>
    <div class="col-xs-12 col-md-6">
        <!-- <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div> -->
        <!-- <app-alert [message]="errorMessage" *ngIf="errorMessage" (close)="onClose()"></app-alert> -->
        <form [formGroup]="logForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                formControlName="email"
                >
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input 
                type="password" 
                name="password" 
                id="password" 
                class="form-control"
                formControlName="password"
                >
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="logForm.invalid">{{isLogedin? 'Login': 'SignUp'}}</button> |
                <button type="button" class="btn btn-primary" (click)="switchLoginMode()">{{isLogedin? 'Switch to SignUp': 'Switch to Login'}}</button>
            </div>
        </form>
    </div>
</div>
